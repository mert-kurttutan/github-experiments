name: Push Release to PyPi

on:
  workflow_dispatch:

jobs:
  unit_tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7, 3.8, 3.9, 3.10]
    steps:
      - uses: actions/checkout@v3.1.0
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4.3.0
        with:
          python-version: ${{ matrix.python-version }}
      - name: Pip install python dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install mypy pytest pytest-cov
        shell: bash
      - name: mypy
        if: ${{ matrix.torch-version-map.torch == '1.13' }}
        run: |
          mypy .
      - name: pytest
        if: ${{ matrix.python-version == '3.10' }}
        run: |
          pytest --cov=rational_numbers --cov-report= --durations=0
    
      - name: pytest
        if: ${{ matrix.python-version != '3.10' }}
        run: |
          pytest

      - name: codecov
        uses: codecov/codecov-action@v3.1.1
  # TODO figure out how to deduplicate steps
  upload_to_pypi:
    needs: unit_tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3.1.0
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4.3.0
        with:
          python-version: ${{ matrix.python-version }}

      - name: Pip install python dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install mypy pytest pytest-cov
        shell: bash
      - name: Upload to PyPI
        shell: bash -l {0}
        env:
          PYPI_USER: ${{ secrets.PYPI_USER }}
          PYPI_TOKEN: ${{ secrets.PYPI_TOKEN }}
        run: |
          set -eux
          pip install twine
          python3 -m build
          twine upload --username "$PYPI_USER" --password "$PYPI_TOKEN" dist/* --verbose
